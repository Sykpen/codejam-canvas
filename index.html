<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>
<body>
    <main>
        <div class="top_menu">
            <div class="navicon"><img src="img/navicon.png"></div>
            <div class="menuicon"><img src="img/menuicon.png"></div>
            <h1>CodeJam - Pallete</h1>
        </div>
        <div class="left_menu1">
                <div class="left_menu1_item"><img src="img/li11.png">Paint bucket</div>
                <div class="left_menu1_item"><img src="img/li12.png">Choose color</div>
                <div class="left_menu1_item"><img src="img/li13.png">Move</div>
                <div class="left_menu1_item"><img src="img/li14.png">Transform</div>
        </div>
        <div class="left_menu2">
                <div class="left_menu2_item"><img src="img/li21.png">Current color</div>
                <div class="left_menu2_item"><img src="img/li22.png">Prev color</div>
                <div class="left_menu2_item"><img src="img/li23.png">red</div>
                <div class="left_menu2_item"><img src="img/li24.png">blue</div>
        </div>
        <canvas width="512px" height="512px" id="canvas"></canvas>
        <div class="control_menu">
            <div class="control_menu_item" id="button4x4"><p>4X4</p></div>
            <div class="control_menu_item" id="button32x32"><p>32X32</p></div>
            <div class="control_menu_item" id="buttonImage"><p>256X256</p></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
